<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dossier Generator | Disturbo's corner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/icons/icon.png">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P4P5HCX3GM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-P4P5HCX3GM');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8952572710252215"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/FileSaver.js"></script>
    <script type="text/javascript" src="scripts/ModuleLoader.js"></script>
    <meta http-equiv="content-language" content="en">
    <meta property="og:image" content="assets/icons/icon.png">
    <meta name="description" content="Quick and easy to use tool to generate dossiers like the ones found in VALORANT's various maps.">
    <meta name="keywords" content="valorant, dossier, agent, generator, map">
    <meta name="theme-color" content="#56744b">
    <meta author="Disturbo">
</head>
<body onload="loaded()">
    <div style="font-family: DINNext-Light"></div>
    <div style="font-family: DINNext-Bold"></div>
    <div class="content main" style="font-family: DINNext-Regular">
        <div id="navbar"></div>
        <div id="page_content">
            <center>
                <div style="margin-bottom: 30px; background-color:#0f192390">
                    <h1 style="padding:30px 0px 30px 0px; margin:0px">VALORANT Dossier Generator</h1>
                </div>
                <div>
                    <div style="display: inline-block; vertical-align: middle">
                        <table>
                            <tr>
                                <td>Template</td>
                                <td>
                                    <select id="template" onchange="processTemplate();buildDossier()">
                                        <option value="fade_dossier">Fade</option>
                                        <option value="atlas_dossier">Atlas</option>
                                    </select>
                                </td>
                            </tr>
                            <tr id="portrait_row">
                                <td>Portrait</td>
                                <td>
                                    <select id="portrait" onchange="processPortrait();buildDossier()">
                                        <optgroup class="portrait-group" label="VALORANT">
                                            <option value="astra">Astra</option>
                                            <option value="breach">Breach</option>
                                            <option value="brimstone">Brimstone</option>
                                            <option value="chamber">Chamber</option>
                                            <option value="cypher">Cypher</option>
                                            <option value="jett">Jett</option>
                                            <option value="kayo">KAY/O</option>
                                            <option value="killjoy">Killjoy</option>
                                            <option value="neon">Neon</option>
                                            <option value="omen">Omen</option>
                                            <option value="phoenix">Phoenix</option>
                                            <option value="raze">Raze </option>
                                            <option value="reyna">Reyna</option>
                                            <option value="sage">Sage</option>
                                            <option value="skye">Skye</option>
                                            <option value="sova">Sova</option>
                                            <option value="viper">Viper</option>
                                            <option value="yoru">Yoru</option>
                                        </optgroup>
                                        <optgroup class="portrait-group" label="Other">
                                            <option value="empty">No portrait</option>
                                            <option value="custom">Custom</option>
                                        </optgroup>
                                    </select>
                                    <button id="custom_portrait" style="display: none" onclick="openCustomPortraitPicker()">Select a custom portrait...</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Title</td>
                                <td><input type="text" id="title" size="61" placeholder="Only used download as file name"></td>
                            </tr>
                            <tr>
                                <td>Header</td>
                                <td><textarea id="header" style="resize: none;" cols="64" rows="3" oninput="buildDossier()"></textarea></td>
                            </tr>
                            <tr>
                                <td>Body</td>
                                <td><textarea id="body" style="resize: none;" cols="64" rows="8" oninput="buildDossier()"></textarea></td>
                            </tr>
                        </table>
                    </div>
                    <div style="display: inline-block; padding-right: 100px"></div>
                    <div style="display: inline-block; vertical-align: middle">
                        <div style="margin: 20px 10px">
                            <canvas hidden id="result" width="700" height="350"></canvas>
                            <canvas id="show" width="700" height="350"></canvas></div>
                        <div>
                            <a class="stylized_button" onclick="download()">Download dossier!</a>
                        </div>
                    </div>
                </div>
                <div style="margin: 0px 0px 40px 0px"></div>
            </center>
        </div>
    </div>
    <div id="footer"></div>
    <script type="text/javascript" src="scripts/DossierGenerator.js"></script>
</body>
</html>
