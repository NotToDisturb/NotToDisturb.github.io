<!DOCTYPE html>
<html lang="en">
<head>
    <title>Version Utils | Disturbo's corner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/icons/icon.png">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P4P5HCX3GM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-P4P5HCX3GM');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8952572710252215"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/FileSaver.js"></script>
    <script type="text/javascript" src="scripts/ModuleLoader.js"></script>
    <meta http-equiv="content-language" content="en">
    <meta property="og:image" content="assets/icons/icon.png">
    <meta name="description" content="Simple tool to get manifests and other version data for VALORANT datamining.">
    <meta name="keywords" content="valorant, manifests, datamining">
    <meta name="theme-color" content="#56744b">
    <meta author="Disturbo">
</head>
<body onload="loaded()">
    <div style="font-family: DINNext-Light"></div>
    <div class="content main" style="font-family: DINNext-Regular">
        <div id="navbar"></div>
        <div id="page_content">
            <center>
                <div style="margin-bottom: 30px; background-color:#0f192390">
                    <h1 style="padding:30px 0px 30px 0px; margin:0px">VALORANT Version Utils</h1>
                </div>
                <div>
                    <div><b>Query VALORANT version:</b> <input type="text" id="valorant_version" maxlength="10" size="20" oninput="updateVersionQueries()"></div>
                    <div style="margin: 0px 0px 30px 0px"></div>
                    <p><b>Manifests for VALORANT versions</b></p>
                    <div><input type="checkbox" id="accept_release" checked="true" onclick="updateManifests()"> Release versions <input type="checkbox" id="accept_pbe" onclick="updateVersionQueries()"> PBE versions</div>
                    <div><textarea readonly id="manifests" style="resize: none;" cols="64" rows="8"></textarea></div>
                    <div style="margin: 0px 0px 30px 0px"></div>
                    <p><b>FModel game for VALORANT version</b></p>
                    <div><textarea readonly id="datamine" style="resize: none;" cols="48" rows="1"></textarea></div>
                    <div style="margin: 0px 0px 60px 0px"></div>
                    <p><b>VALORANT AES key</b></p>
                    <p>0x4BE71AF2459CF83899EC9DC2CB60E22AC4B3047E0211034BBABE9D174C069DD6</p>
                </div>
                <div style="margin: 0px 0px 40px 0px"></div>
            </center>
        </div>
    </div>
    <div id="footer"></div>
    <script type="text/javascript" src="scripts/ModuleLoader.js"></script>
    <script type="text/javascript" src="scripts/VersionUtils.js"></script>
</body>
</html>
